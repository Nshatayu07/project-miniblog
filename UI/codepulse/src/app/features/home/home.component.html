<div class="container">
    <div class="my-5">
        @if(isLoading$ | async){
        <mat-spinner></mat-spinner>
        }
        <div class="row">
            @for (blogpost of blogposts$ | async; track blogpost.id) {
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img [src]="blogpost.featuredImageUrl" class="card-image" />

                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title">{{ blogpost.title }}</h2>
                        <p class="card-text">{{ blogpost.shortDescription }}</p>

                        <span class="d-flex align-item" style="flex: 1">
                            <a class="btn btn-primary" [routerLink]="['/blog', blogpost.urlHandle]">
                                read more
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            }
        </div>

    </div>
</div>
