<div class="container">

    <h1 class="mt-3">Category List</h1>
    
    @if(isLoading()){
        <mat-spinner></mat-spinner>
    }

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories; else noData">
        <table class="table table-striped" *ngIf="categories.length > 0; else noData">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categories; index as i">
                    <td>{{i+1}}</td>
                    <td>{{cat?.name}}</td>
                    <td>{{cat?.urlHandle}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" [routerLink]="['edit', cat.id]">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>
    <ng-template #noData>
        <p class="text-muted">No categories found.</p>
    </ng-template>
</div>
